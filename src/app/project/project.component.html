<div class="row">
    <h1>Project Details</h1>
</div>
<div class="left">
    <a mat-flat-button color="accent" (click)="onsignup()"><mat-icon inline=true>add</mat-icon> Add Project</a>
</div>
<div>
    <table mat-table [dataSource]="ProjectService.projectss" class="mat-elevation-z8">
        <ng-container matColumnDef="Title">
            <th mat-header-cell *matHeaderCellDef >Title</th>
            <td mat-cell *matCellDef="let Project">{{Project.title}}</td>
        </ng-container>
        <ng-container matColumnDef="startdate">
            <th mat-header-cell *matHeaderCellDef >Start date</th>
            <td mat-cell *matCellDef="let Project">{{Project.Startdate | date: 'dd-MM-yyyy'}}</td>
        </ng-container>
        <ng-container matColumnDef="enddate">
            <th mat-header-cell *matHeaderCellDef >End date</th>
            <td mat-cell *matCellDef="let Project">{{Project.Enddate | date: 'dd-MM-yyyy'}}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let Project">
                <button mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="warn" (click)="ondelete(Project.id)">
                    <mat-icon aria-label="Delete">delete</mat-icon>
                  </button>
            </td>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
