<div  >
    <form  class="centered" [formGroup]="Registers" (ngSubmit)="onSave()" >
<mat-dialog-content>
            <mat-card>
                <mat-card-header class="text">
                    <mat-card-title >Project Registration</mat-card-title>
                </mat-card-header>
                <mat-card-content>                 
                    <div>
                        <mat-form-field>    
                            <mat-label>Title</mat-label>
                            <input  matInput formControlName="Title" required>
                        </mat-form-field>
                        <div *ngIf="Title.invalid && (Title.dirty || Title.touched)">
                            <div *ngIf="Title.errors.required">
                                Title is required
                            </div>
                        </div>
                    </div>
                    <div>                    
                        <mat-form-field appearance="fill">
                            <mat-label>Start date</mat-label>
                          <!-- #docregion toggle -->
                            <input matInput [matDatepicker]="picker" formControlName="startdate" required>
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                          <!-- #enddocregion toggle -->
                          </mat-form-field>
                          <div *ngIf="startdate.invalid && (startdate.dirty || startdate.touched)">
                            <div *ngIf="startdate.errors.required">
                                startdate is required
                            </div>                            
                          
                        </div>
                    </div>
                    <div>                    
                        <mat-form-field appearance="fill">
                            <mat-label>End date</mat-label>
                          <!-- #docregion toggle -->
                            <input matInput [matDatepicker]="picker1" formControlName="enddate" required>
                            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                            <mat-datepicker #picker1></mat-datepicker>
                          <!-- #enddocregion toggle -->
                          </mat-form-field>
                          <div *ngIf="enddate.invalid && (enddate.dirty || enddate.touched)">
                            <div *ngIf="enddate.errors.required">
                                enddate is required
                            </div>                            
                          
                        </div>
                    </div>                    
                </mat-card-content>
            </mat-card>  

</mat-dialog-content>
<mat-dialog-actions>
	<button [disabled]="!Registers.valid" mat-raised-button color="primary" >Register</button>
	<button mat-raised-button mat-dialog-close tabindex="-1">Cancel</button>
</mat-dialog-actions>

</form>
</div>
